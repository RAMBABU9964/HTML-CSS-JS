<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables_in_js</title>
    <script>
        function Variables(){
            console.log("Variables in javascript");
            let a=10;
            let b="variables in javascript";
            let c=true;
            let d;
            let e=null;

            console.log("a = "+a);
            console.log("type of a = "+typeof(a));
            console.log("b = "+b);
            console.log("type of b = "+typeof(b));
            console.log("c = "+c);
            console.log("type of c = "+typeof(c));
            console.log("d = "+d);
            console.log("type of d = "+typeof(d));
            console.log("e = "+e);
            console.log("type of e = "+typeof(e));

        }
    </script>
</head>
<body onload="Variables()">
    <div>
        
    </div>
</body>
</html>
