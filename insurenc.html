<!DOCTYPE html>
<html>
<head>
	<title>Mobile Phone Home Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333333;
			color: #fff;
			display: flex;
			flex-direction: row;
			align-items: center;
			padding: 10px;
		}

		h1 {
			margin: 0;
			flex-grow: 1;
			text-align: center;
		}

		time {
			color: #fff;
			font-size: 14px;
			margin-right: 10px;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			padding: 10px;
		}

		a {
			color: #333;
			display: block;
			margin-bottom: 10px;
			padding: 10px;
			text-align: center;
			width: calc(33.33% - 40px);
		}

		a:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<header>
		<h1>Mobile Phone Home Page</h1>
		<time datetime="2023-09-14T15:49">14 Sep 2023, 3.49 PM</time>
	</header>

	<main>
        <a href="#">Google</a>
        <a href="#">Chrome Browser</a>
        <a href="#">Maps</a>
        <a href="#">Calendar</a>
        <a href="#">Contacts</a>
        <a href="#">Messages</a>
        <a href="#">Camera</a>
        <a href="#">Gallery</a>
        <a href="#">Music Player</a>
        <a href="#">playlist</a>
    </main>

</body>
</html>
